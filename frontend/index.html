<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ApiGym</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <button id="toggleMode">🌙 Modo Oscuro</button>

    <div class="loginBox">
        <div class="titles">
            <h1>Lista de ejercicios</h1>
            <h2>Login</h2>
        </div>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Contraseña" required />
            <button type="submit" value="send">Ingresar</button>
            <button id="abrirModal" value="nosend">Olvidaste la Contraseña?</button>
        </form>
        <button class="register">Register</button>
    </div>

    <div class="modal" id="modalForgot">
        <div class="modal-content">
            <button class="close">&times;</button>
            <h3>¿Olvidaste tu contraseña?</h3>
            <form id="formForgot">
            <label for="email-forgot">Correo electrónico</label>
            <input id="email-forgot" type="email" placeholder="ejemplo@correo.com" required>
            <button type="submit" class="send-email-forgot">Enviar correo</button>
            </form>
        </div>
    </div>
    <div class="registerBox" hidden>
        <div class="titles">
            <h1>Lista de ejercicios</h1>
            <h2>Register</h2>
        </div>
        <form id="registerForm">
            <input type="email" id="emailReg" placeholder="Email" required />
            <input type="email" id="emailRegConfirm" placeholder="Confirmar Email" required />
            <input type="password" id="passwordReg" placeholder="Contraseña" required />
            <input type="password" id="passwordRegConfirm" placeholder="Confirmar Contraseña" required />
            <button type="submit" id="registerButton">Registrar</button>
        </form>
        <button class="login">Login</button>
    </div>
    

    

    <script src="script.js"></script>
</body>
</html>
